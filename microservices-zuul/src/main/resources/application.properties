spring.application.name=microservices-zuul
server.port=8090


eureka.client.service-url.defaultZone=http://localhost:8761/eureka

zuul.routes.users.service-id=micreoservices-users
zuul.routes.users.path=/api/students/**

zuul.routes.courses.service-id=micreoservices-courses
zuul.routes.courses.path=/api/courses/**

zuul.routes.exams.service-id=micreoservices-exams
zuul.routes.exams.path=/api/exams/**